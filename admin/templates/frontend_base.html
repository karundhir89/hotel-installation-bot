<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add your custom JavaScript files here -->
    <script src="{% static 'js/custom.js' %}"></script>
    {% block extra_head %}{% endblock %}
    <script type="text/javascript">
        // Shared utility functions
        function setLoading(buttonId, isLoading) {
            const button = $(`#${buttonId}`);
            const spinner = button.find('.spinner-border');
            const searchText = button.find('#search_text');
            
            if (isLoading) {
                spinner.removeClass('d-none');
                searchText.text('Searching...');
                button.prop('disabled', true);
            } else {
                spinner.addClass('d-none');
                searchText.text('Search');
                button.prop('disabled', false);
            }
        } 
    </script>
</head>
<body style="background-color: #f7f7f7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="container-lg mt-4">

        <!-- Logo + Logout -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="logo">
                <a href="{% url 'dashboard' %}" class="simple-text logo-normal">
                    <img class="img-fluid" width="200" height="50" src="{% static 'img/LOGO.png' %}" alt="Logo" />
                </a>
            </div>
            <a href="{% url 'user_logout' %}" class="btn btn-outline-secondary">Logout</a>
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    {% block extra_js %}{% endblock %}

    <!-- Shared Styles -->
    <style>
        .action-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .material-icons.md-36 {
            font-size: 36px;
        }
    </style>
</body>
</html>
