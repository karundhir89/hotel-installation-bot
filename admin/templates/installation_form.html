{% extends "frontend_base.html" %}
{% load static %}

{% block title %}Installation Control Form{% endblock %}

{% block content %}
<div class="container my-5">
    <h3 class="mb-4 text-center text-secondary">Installation Control Form</h3>

    <form method="post">
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col-md-4">
              <label>Room #</label>
              <input type="text" class="form-control" name="room_number" id="room_number" required>
            </div>
            <div class="col-md-4">
              <label>Room Type</label>
              <input type="text" class="form-control" name="room_type" id="room_type" readonly required>
            </div>
        </div>

        <hr>

        {% for i in check_items %}
        <div class="form-group row align-items-center">
            <div class="col-md-5">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="step_{{ i.id }}" id="step_{{ i.id }}">
                    <label class="form-check-label" for="step_{{ i.id }}">
                        {{ i.label }}
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" name="date_{{ i.id }}">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="checked_by_{{ i.id }}" placeholder="Checked by">
            </div>
        </div>
        {% endfor %}

        <hr>

        <div class="form-group row mt-4">
            <div class="col-md-3">
                <label>Date</label>
                <input type="date" class="form-control" name="final_date">
            </div>
            <div class="col-md-4">
                <label>By</label>
                <input type="text" class="form-control" name="final_by" placeholder="Name">
            </div>
            <div class="col-md-5">
                <label>Notes</label>
                <textarea class="form-control" name="final_notes" rows="2" placeholder="Additional notes..."></textarea>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-secondary px-5">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  $(document).ready(function () {
    $('#room_number').on('blur', function () {
      const roomNumber = $(this).val();
      if (!roomNumber) return;

      $.ajax({
        url: "{% url 'get_room_type' %}",
        type: "GET",
        data: { room_number: roomNumber },
        success: function (data) {
          if (data.success) {
            $('#room_type').val(data.room_type);
          } else {
            toastr.error("Room number does not exist");
            $('#room_type').val('');
          }
        },
        error: function () {
          toastr.error("Error fetching room type");
          $('#room_type').val('');
        }
      });
    });

    {% if toast_message %}
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
      "timeOut": "4000"
    };
    toastr.success("{{ toast_message }}");
    {% endif %}
  });
</script>
{% endblock %}
