{% extends "frontend_base.html" %}
{% load static %}

{% block title %}Installation Control Form{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center text-secondary py-4">Installation Control Form</h3>

            <form method="post">
                {% csrf_token %}

                <!-- Room Info -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="room_number" class="form-label">Room #</label>
                        <input type="text" class="form-control" name="room_number" id="room_number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="room_type" class="form-label">Room Type</label>
                        <input type="text" class="form-control" name="room_type" id="room_type" readonly required>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Dynamic Check Items Render Here -->
                <div id="check-items-wrapper"></div>

                <hr class="my-4">

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg px-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  $(document).ready(function () {
    $('#room_number').on('blur', function () {
      const roomNumber = $(this).val();
      if (!roomNumber) return;

      $.ajax({
        url: "{% url 'get_room_type' %}",
        type: "GET",
        data: { room_number: roomNumber },
        success: function (data) {
          console.log("Received data:", data);
          if (data.success) {
            $('#room_type').val(data.room_type);
            renderCheckItems(data.check_items, data.saved_items);
          } else {
            toastr.error("Room number does not exist");
            $('#room_type').val('');
            $('#check-items-wrapper').html('');
          }
        },
        error: function () {
          toastr.error("Error fetching room type");
          $('#room_type').val('');
          $('#check-items-wrapper').html('');
        }
      });
    });

    function renderCheckItems(items, savedItems = []) {
      const wrapper = $('#check-items-wrapper');
      wrapper.html('');

      const savedItemsMap = {};
      savedItems.forEach(item => {
        if (item.install_id !== undefined) {
          savedItemsMap[item.install_id] = item;
        }
      });

      items.forEach(item => {
        const saved = savedItemsMap[item.id] || {};
        let isChecked = false;
        let installedBy = "";
        let installedOn = "";

        if ([0, 1, 12, 13].includes(item.id)) {
          // Special steps from Installation model
          isChecked = item.status === "YES"; // Using status field to determine if the step is completed
          installedBy = item.checked_by || "";
          installedOn = item.check_on ? item.check_on.split("T")[0] : "";
        } else {
          // Regular product checks from InstallDetail
          const saved = savedItemsMap[item.id] || {};
          isChecked = saved.status == "YES";
          installedBy = saved.installed_by || "";
          installedOn = saved.installed_on ? saved.installed_on.split("T")[0] : "";
        }

        const html = `
          <div class="form-group row align-items-center mb-3">
            <div class="col-md-5">
              <div class="form-check">
                <input type="hidden" name="step_${item.id}" value="off">
                <input class="form-check-input" type="checkbox" name="step_${item.id}" id="step_${item.id}" value="on" ${isChecked ? 'checked' : ''}>
                <label class="form-check-label" for="step_${item.id}">
                  ${item.label}
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <input type="date" class="form-control" name="date_${item.id}" value="${installedOn}">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" name="checked_by_${item.id}" value="${installedBy}" placeholder="Checked by">
            </div>
          </div>
        `;
        wrapper.append(html);
      });
    }

    // Fill checked_by and check_on when checkbox is ticked
    $(document).on("change", ".form-check-input", function () {
      const checkbox = $(this);
      const id = checkbox.attr("id").split("_")[1];
      const isChecked = checkbox.is(":checked");

      const currentDate = new Date().toISOString().split("T")[0];
      const currentUser = "{{ invited_user.name|escapejs }}";

      if (isChecked) {
        $(`input[name="date_${id}"]`).val(currentDate);
        $(`input[name="checked_by_${id}"]`).val(currentUser);
      } else {
        $(`input[name="date_${id}"]`).val("");
        $(`input[name="checked_by_${id}"]`).val("");
      }
    });

    // Toastr for Django messages
    {% if messages %}
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
      "timeOut": "4000"
    };
    {% for message in messages %}
      {% if message.tags == "success" %}
        toastr.success("{{ message|escapejs }}");
      {% elif message.tags == "error" %}
        toastr.error("{{ message|escapejs }}");
      {% endif %}
    {% endfor %}
    {% endif %}
  });
</script>
{% endblock %}
