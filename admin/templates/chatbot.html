{% extends 'dashboard_layout.html' %}
{% load static %}
{% block content %}

<div class="content" id="modal-content">
    <div class="container mt-5">
        <div class="chat-container mx-auto">
            <h2 style="text-align:center;">Chatbot</h2>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-box">
                <span class="bmd-form-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type a message..."
                        onkeydown="if(event.key==='Enter') sendMessage()">
                </span>
                <button class="btn" style="float: right;" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>


<style>
    .chat-container {
        width: 800px;
        max-width: 100%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
        height: 600px;
        overflow-y: auto;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
    }

    .message {
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        max-width: 80%;
    }

    .user-message {
        background: #57626a;
        color: white;
        align-self: flex-end;
    }

    .bot-message {
        background: #ddd;
        color: black;
        align-self: flex-start;
    }

    .input-box {
        display: flex;
        gap: 10px;
    }

    .chat-container span.bmd-form-group {
        display: inline-block;
        width: 90%;
    }

    .btn-primary {
        padding: 8px 12px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetchChatHistory();  // Load chat history when the page loads
    });

    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        if (userInput === "") return;

        let chatBox = document.getElementById("chat-box");

        // Add user message to chat box
        appendMessage(userInput, "user-message");

        // Clear input field
        document.getElementById("user-input").value = "";

        // Send message to Django API
        fetch("/api/chatbot/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            appendMessage(data.response, "bot-message");
            fetchChatHistory(); // Re-fetch chat history to ensure it's updated
        })
        .catch(error => console.error("Error:", error));
    }

    function fetchChatHistory() {
        fetch("/api/get_chat_history/")
        .then(response => response.json())
        .then(data => {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Clear chat box before appending history

            if (data.chat_history && data.chat_history.length > 0) {
                data.chat_history.forEach(chat => {
                    let roleClass = chat.role === "user" ? "user-message" : "bot-message";
                    appendMessage(chat.message, roleClass);
                });
            }
        })
        .catch(error => console.error("Error fetching chat history:", error));
    }

    function appendMessage(text, className) {
        let chatBox = document.getElementById("chat-box");
        let messageDiv = document.createElement("div");
        messageDiv.classList.add("message", className);
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);

        // Scroll to the latest message
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            let cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

{% endblock %}
