{% extends 'dashboard_layout.html' %}
{% load static %}
{% block content %}



<style>
    .chat-container {
        max-width: 65vw;
        height: 90vh;
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        margin: auto;
    }

    .chat-box {
        height: 80%;
        overflow-y: auto;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        padding: 15px;
    }

    .message {
        padding: 10px 14px;
        margin: 6px 0;
        border-radius: 8px;
        max-width: 80%;
        opacity: 0;
        animation: fadeIn 0.3s forwards;
    }

    .user-message {
        background: #57626a;
        color: white;
        align-self: flex-end;
    }

    .user-message::before {
        content: "üßë‚Äçüíª ";
        margin-right: 6px;
    }

    .bot-message {
        background: #eee;
        color: black;
        align-self: flex-start;
        max-width: 90%;
        min-width: 80%;
    }

    .bot-message::before {
        content: "ü§ñ ";
        margin-right: 6px;
    }

    .input-box {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .chat-container span.bmd-form-group {
        display: inline-block;
        width: 100%;
    }

    textarea#user-input {
        font-size: 14px;
        border-radius: 6px;
        padding: 10px;
        resize: none;
    }

    .btn-send {
        padding: 10px 16px;
        font-weight: 500;
        border-radius: 6px;
    }

    table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        font-size: 13px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        overflow: hidden;
    }

    table th, table td {
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }

    table th {
        background-color: #f9f9f9;
        font-weight: 600;
        font-size: 13.5px;
        color: #333;
        border-bottom: 2px solid #ddd;
    }

    table tr:last-child td {
        border-bottom: none;
    }

    table tr:hover {
        background-color: #f5f5f5;
    }

    table td:first-child {
        font-weight: 500;
        color: #222;
    }

    .btn-send {
        background-color: #57626a !important;
        color: #ffffff;
        padding: 10px 16px;
        font-weight: 500;
        border-radius: 15px;

        border: 1px solid #f8f9fa;
        cursor: pointer;
        transition: background-color 0.2s ease;
        box-shadow: none;
    }

    .btn-send:hover {
        background-color: #000000 !important;
        color: #ffffff;
        border-color: #f8f9fa;
    }
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    @media (max-width: 768px) {
    .chat-container {
        max-width: 95vw;
        height: 85vh;
        padding: 16px;
        border-radius: 10px;
    }

    .chat-box {
        height: 70%;
        padding: 10px 5px;
    }

    .input-box {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
    }

    .btn-send {
        width: 100%;
    }

    textarea#user-input {
        font-size: 13px;
        padding: 8px;
    }

    .message {
        max-width: 95%;
    }

    .bot-message, .user-message {
        min-width: auto;
    }
}
.typing-indicator {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 10px 14px;
    margin: 6px 0;
    border-radius: 8px;
    max-width: 80%;
    background: #eee;
    color: black;
    align-self: flex-start;
    animation: fadeIn 0.3s forwards;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background-color: #333;
    border-radius: 50%;
    display: inline-block;
    animation: blink 1.4s infinite both;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes blink {
    0%, 80%, 100% {
        opacity: 0;
    }
    40% {
        opacity: 1;
    }
}


</style>
<div class="content" id="modal-content">
    <div class="container mt-5">
        <div class="chat-container mx-auto">
            <h2 style="text-align:center;">PksBot</h2>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-box">
                <span class="bmd-form-group">
                    <textarea id="user-input" class="form-control" placeholder="Type a message..." rows="2"></textarea>
                </span>
                <!-- <button class="btn btn-send" style="float: right;" onclick="sendMessage()">Send</button> -->
                <button class="btn-send" onclick="sendMessage()">Send</button>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchChatHistory();  // Load chat history
        document.getElementById("user-input").focus();

        // Handle Enter/Shift+Enter
        document.getElementById("user-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    });

    function sendMessage() {
        let userInputField = document.getElementById("user-input");
        let userInput = userInputField.value.trim();
        if (userInput === "") return;

        let chatBox = document.getElementById("chat-box");

        appendMessage(userInput, "user-message");
        userInputField.value = "";

        // Show temporary typing message
        appendMessage("PksBot is typing...", "bot-message", true);

        fetch("/api/chatbot/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            // Remove temp typing message
            let tempMsg = document.getElementById("temp-msg");
            if (tempMsg) tempMsg.remove();

            appendMessage(data.response, "bot-message");
            fetchChatHistory(); // Refresh history
        })
        .catch(error => {
            console.error("Error:", error);
            let tempMsg = document.getElementById("temp-msg");
            if (tempMsg) tempMsg.remove();
            appendMessage("‚ö†Ô∏è Error talking to bot.", "bot-message");
        });
    }

    function fetchChatHistory() {
        fetch("/api/get_chat_history/")
        .then(response => response.json())
        .then(data => {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Clear existing messages
            if (data.chat_history && data.chat_history.length > 0) {
                data.chat_history.forEach(chat => {
                    let roleClass = chat.role === "user" ? "user-message" : "bot-message";
                    appendMessage(chat.message, roleClass);
                });
            }
        })
        .catch(error => console.error("Error fetching chat history:", error));
    }

    function appendMessage(text, className, isTemp = false, isTyping = false) {
    let chatBox = document.getElementById("chat-box");
    let messageDiv = document.createElement("div");

    if (isTyping) {
        messageDiv.classList.add("typing-indicator", "bot-message");
        messageDiv.id = "temp-msg";
        messageDiv.innerHTML = `<span></span><span></span><span></span>`;
    } else {
        messageDiv.classList.add("message", className);
        if (isTemp) messageDiv.id = "temp-msg";
        if (className === "bot-message") {
            messageDiv.innerHTML = text;
        } else {
            messageDiv.textContent = text;
        }
    }

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            let cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
        function sendMessage() {
    let userInputField = document.getElementById("user-input");
    let userInput = userInputField.value.trim();
    let sendBtn = document.querySelector(".btn-send");

    if (userInput === "") return;

    sendBtn.disabled = true;
    appendMessage(userInput, "user-message");
    userInputField.value = "";

    // appendMessage("PksBot is typing...", "bot-message", true);
    appendMessage("", "bot-message", false, true);  // animated typing


    fetch("/api/chatbot/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({ message: userInput })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("temp-msg")?.remove();
        appendMessage(data.response, "bot-message");
        fetchChatHistory();
        sendBtn.disabled = false;
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("temp-msg")?.remove();
        appendMessage("‚ö†Ô∏è Error talking to bot.", "bot-message");
        sendBtn.disabled = false;
    });
}


</script>


{% endblock %}
