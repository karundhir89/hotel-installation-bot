{% extends "frontend_base.html" %}
{% load static %}

{% block title %}Inventory Pull Form{% endblock %}

{% block content %}
<div class="container my-5">
    <h3 class="mb-4 text-center text-secondary">Inventory Pull Form</h3>

    <form method="post">
        {% csrf_token %}
        <div class="form-row mb-3">
            <div class="col-md-4">
              <label>Client Item </label>
              <input type="text" class="form-control" name="room_number" id="room_number" required>
            </div>
            <div class="col-md-4">
              <label>Product Item Number</label>
              <input type="text" class="form-control" name="room_type" id="room_type" readonly required>
            </div>
        </div>

        <hr>

        <div class="form-group row">
            <div class="col-md-6">
                <label>Available Qty Received Ready to Pull</label>
                <input type="number" class="form-control" name="qty_available_ready_to_pull" min="0" step="any">
            </div>
        </div>

        <div class="form-group row align-items-center mt-3">
            <div class="col-md-1 text-center">
                <input class="form-check-input mt-2" type="checkbox" name="pull_checked" id="pull_checked">
            </div>
            <div class="col-md-3">
                <label class="mb-0">Pull</label>
            </div>
            <div class="col-md-3">
                <label class="mb-0">Date:</label>
                <input type="text" class="form-control" name="pull_date_text" placeholder="e.g., April 6, 2025">
            </div>
            <div class="col-md-4">
                <label class="mb-0">Checked By:</label>
                <input type="text" class="form-control" name="pull_checked_by" placeholder="Name">
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-md-4">
                <label>Qty Pulled for Install</label>
                <input type="number" class="form-control" name="qty_pulled_for_install" min="0">
            </div>
            <div class="col-md-4">
                <label>Floor Where It's Going</label>
                <select class="form-control" name="floor_where_going">
                    <option value="">-- Select Floor --</option>
                    <option value="Basement">Basement</option>
                    <option value="Ground">Ground</option>
                    <option value="1st">1st Floor</option>
                    <option value="2nd">2nd Floor</option>
                    <option value="3rd">3rd Floor</option>
                </select>
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-md-6">
                <label>Inventory Available After Pull</label>
                <input type="number" class="form-control" name="inventory_available_after_pull" min="0">
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-md-12">
                <label>Notes</label>
                <textarea class="form-control" name="pull_notes" rows="2" placeholder="Additional notes..."></textarea>
            </div>
        </div>



        <hr>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-secondary px-5">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  $(document).ready(function () {
    const currentDate = new Date().toLocaleDateString('en-CA'); // Format: YYYY-MM-DD
    const userName = "{{ user_name }}";

    $('#pull_checked').on('change', function () {
      if ($(this).is(':checked')) {
        $('input[name="pull_date_text"]').val(currentDate);
        $('input[name="pull_checked_by"]').val(userName);
      } else {
        $('input[name="pull_date_text"]').val('');
        $('input[name="pull_checked_by"]').val('');
      }
    });

    $('#room_number').on('blur', function () {
      const roomNumber = $(this).val();
      if (!roomNumber) return;

      $.ajax({
        url: "{% url 'inventory_pull_item' %}",
        type: "GET",
        data: { room_number: roomNumber },
        success: function (data) {
          if (data.success) {
            $('#room_type').val(data.room_type);
          } else {
            toastr.error("Room number does not exist");
            $('#room_type').val('');
          }
        },
        error: function () {
          toastr.error("Error fetching room type");
          $('#room_type').val('');
        }
      });
    });

    {% if toast_message %}
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
      "timeOut": "4000"
    };
    toastr.success("{{ toast_message }}");
    {% endif %}
  });
</script>
{% endblock %}
